<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 824px;
            height: 826px;
        }
        </style>
        <title>Cartogram</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/cartogram_density_restaurants_bcn_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.30869484743838,2.0370233448867534],[41.47260828762726,2.2541680696190167]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_cartogram_density_restaurants_bcn_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">district</th>\
                        <td>' + (feature.properties['district'] !== null ? Autolinker.link(feature.properties['district'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['code'] !== null ? Autolinker.link(feature.properties['code'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? Autolinker.link(feature.properties['name'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['n_restaurants'] !== null ? Autolinker.link(feature.properties['n_restaurants'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['d_restaurants'] !== null ? Autolinker.link(feature.properties['d_restaurants'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_cartogram_density_restaurants_bcn_0_0(feature) {
            if (feature.properties['d_restaurants'] >= 0.000000 && feature.properties['d_restaurants'] <= 0.425000 ) {
                return {
                pane: 'pane_cartogram_density_restaurants_bcn_0',
                opacity: 1,
                color: 'rgba(222,222,222,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['d_restaurants'] >= 0.425000 && feature.properties['d_restaurants'] <= 1.022000 ) {
                return {
                pane: 'pane_cartogram_density_restaurants_bcn_0',
                opacity: 1,
                color: 'rgba(222,222,222,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,191,191,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['d_restaurants'] >= 1.022000 && feature.properties['d_restaurants'] <= 1.861000 ) {
                return {
                pane: 'pane_cartogram_density_restaurants_bcn_0',
                opacity: 1,
                color: 'rgba(222,222,222,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,128,128,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['d_restaurants'] >= 1.861000 && feature.properties['d_restaurants'] <= 2.608000 ) {
                return {
                pane: 'pane_cartogram_density_restaurants_bcn_0',
                opacity: 1,
                color: 'rgba(222,222,222,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,64,64,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['d_restaurants'] >= 2.608000 && feature.properties['d_restaurants'] <= 4.288000 ) {
                return {
                pane: 'pane_cartogram_density_restaurants_bcn_0',
                opacity: 1,
                color: 'rgba(222,222,222,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_cartogram_density_restaurants_bcn_0');
        map.getPane('pane_cartogram_density_restaurants_bcn_0').style.zIndex = 400;
        map.getPane('pane_cartogram_density_restaurants_bcn_0').style['mix-blend-mode'] = 'normal';
        var layer_cartogram_density_restaurants_bcn_0 = new L.geoJson(json_cartogram_density_restaurants_bcn_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_cartogram_density_restaurants_bcn_0',
            layerName: 'layer_cartogram_density_restaurants_bcn_0',
            pane: 'pane_cartogram_density_restaurants_bcn_0',
            onEachFeature: pop_cartogram_density_restaurants_bcn_0,
            style: style_cartogram_density_restaurants_bcn_0_0,
        });
        bounds_group.addLayer(layer_cartogram_density_restaurants_bcn_0);
        map.addLayer(layer_cartogram_density_restaurants_bcn_0);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Cartogram</h2>';
            };
            title.addTo(map);
        setBounds();
        </script>
    </body>
</html>
